<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Navya üåπ</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --glass: rgba(255, 255, 255, 0.82);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
            overflow: hidden;
        }

        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        #romanticBg {
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2000&auto=format&fit=crop');
            opacity: 0;
        }

        #personalBg {
            background-image: url('us.jpg');
            opacity: 0;
        }

        #parisBg {
            background-image: url('https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?q=80&w=2000&auto=format&fit=crop');
            opacity: 0;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            z-index: 2;
            display: none;
        }

        #envelope {
            cursor: pointer;
            text-align: center;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        .heart-icon { font-size: 100px; filter: drop-shadow(0 5px 15px rgba(255, 77, 109, 0.4)); }

        .container {
            background: var(--glass);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 380px;
            width: 85%;
            z-index: 10;
            display: none;
            text-align: center;
            position: relative;
            /* Pushes everything down to show the background */
            margin-top: 40vh; 
        }

        h1 { color: var(--primary); font-size: 1.5rem; margin-bottom: 20px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 28px;
            font-size: 1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn, #promiseBtn { background: var(--primary); color: white; }
        #noBtn { background: #eee; color: #555; }

        #promiseBtn { margin-top: 15px; display: none; }

        #successArea, #parisArea { display: none; }
        
        /* Paris Text Transition Effect */
        #parisTextContent {
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s ease;
        }

        .love-letter { font-size: 1.1rem; color: #4a0e0e; line-height: 1.5; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .falling-heart {
            position: fixed;
            top: -50px;
            z-index: 15;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="romanticBg" class="bg-layer"></div>
    <div id="personalBg" class="bg-layer"></div>
    <div id="parisBg" class="bg-layer"></div>
    <div id="overlay"></div>

    <div id="envelope" onclick="openLetter()">
        <div class="heart-icon">üíå</div>
        <p style="color: var(--primary); font-weight: bold; margin-top: 10px;">A special secret for Navya...</p>
    </div>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <h1>Will you be my Valentine, Navya? üåπ</h1>
            <div class="btn-group" id="btnGroup">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn" onmouseover="swapButtons()" onclick="swapButtons()">No</button>
            </div>
        </div>

        <div id="successArea">
            <div class="love-letter">
                <p id="typingText" style="font-weight: bold; font-size: 1.2rem; color: var(--primary);"></p>
                <div id="finalMessage" style="display:none; opacity: 0; transition: opacity 1s;">
                    <p>To my wonderful wifey,</p>
                    <h2 style="color: var(--primary); margin: 10px 0;">I love you Ammmaaadee‚ô•Ô∏èü•∞</h2>
                    <button id="promiseBtn" onclick="showParis()">My Promise üíå</button>
                </div>
            </div>
        </div>

        <div id="parisArea">
            <div id="parisTextContent" class="love-letter">
                <h2 style="color: var(--primary);">Our Anniversary Promise üóº</h2>
                <p>Pack your bags, my love!</p>
                <p style="font-size: 1.2rem; font-weight: bold;">We are going to Paris for our anniversary! üåπ‚úàÔ∏è</p>
                <h3 style="color: var(--primary); margin-top: 10px;">Forever Yours. ‚ù§Ô∏è</h3>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('romanticBg').style.opacity = '1';
            document.getElementById('overlay').style.display = 'block';
        }

        function swapButtons() {
            const btnGroup = document.getElementById('btnGroup');
            btnGroup.style.flexDirection = btnGroup.style.flexDirection === 'row-reverse' ? 'row' : 'row-reverse';
        }

        function showSuccess() {
            document.getElementById('romanticBg').style.opacity = '0';
            document.getElementById('personalBg').style.opacity = '1';
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('successArea').style.display = 'block';
            
            const text = "You just made my heart bloom! üå∏";
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("typingText").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 70);
                } else {
                    const final = document.getElementById('finalMessage');
                    final.style.display = 'block';
                    setTimeout(() => {
                        final.style.opacity = '1';
                        document.getElementById('promiseBtn').style.display = 'inline-block';
                    }, 100);
                }
            }
            typeWriter();
            createHearts(30);
        }

        function showParis() {
            // Lower the container even more for Paris view
            document.getElementById('mainContainer').style.marginTop = '45vh';
            
            // Background transition
            document.getElementById('personalBg').style.opacity = '0';
            document.getElementById('parisBg').style.opacity = '1';
            
            // Content switch
            document.getElementById('successArea').style.display = 'none';
            document.getElementById('parisArea').style.display = 'block';
            
            // DELAYED TEXT REVEAL: Wait for background to fade in first
            setTimeout(() => {
                const textEl = document.getElementById('parisTextContent');
                textEl.style.opacity = '1';
                textEl.style.transform = 'translateY(0)';
                createHearts(50);
            }, 2000); // 2 second delay so she sees the tower first
        }

        function createHearts(count) {
            const symbols = ['‚ù§Ô∏è', 'üíñ', 'üåπ', '‚ú®'];
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
