<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Navya üåπ</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff0f3;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            font-family: 'Apple Chancery', cursive, 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 2s ease;
        }

        /* Initial Envelope State */
        #envelope {
            cursor: pointer;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        .heart-icon {
            font-size: 80px;
            color: var(--primary);
        }

        /* Main Container */
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 90%;
            z-index: 10;
            display: none;
        }

        h1 { color: var(--primary); margin-bottom: 25px; font-size: 2rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
            align-items: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #noBtn { background: var(--secondary); color: var(--primary); position: relative; }

        /* Success State */
        #successArea { display: none; }
        .success-text { font-size: 1.5rem; color: #800f2f; line-height: 1.6; }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .falling-element {
            position: fixed;
            top: -50px;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="envelope" onclick="openLetter()">
        <div class="heart-icon">üíå</div>
        <p style="color: #ff4d6d; font-weight: bold;">Click to open, Navya</p>
    </div>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <h1>Will you be my Valentine, Navya? üåπ</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="showSuccess()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successArea">
            <div class="success-text">
                <p id="typingText"></p>
                <h2 style="font-size: 3rem; margin: 10px 0;">üåπ‚ù§Ô∏èüåπ</h2>
                <h3 style="color: var(--primary);">Happy Valentine's Day!</h3>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            startFloating('‚ù§Ô∏è', 15);
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showSuccess() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('successArea').style.display = 'block';
            document.body.style.backgroundColor = '#ffb3c1';
            
            const text = "You just made my heart bloom, wifey...";
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("typingText").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            typeWriter();
            startFloating('üåπ', 30);
            startFloating('üå∏', 20);
        }

        function startFloating(symbol, count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.innerHTML = symbol;
                    el.className = 'falling-element';
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    el.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    el.style.opacity = Math.random();
                    document.body.appendChild(el);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
