<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Navya üåπ</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff0f3;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        #envelope {
            cursor: pointer;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        .heart-icon { font-size: 80px; }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 85%;
            z-index: 10;
            display: none;
            text-align: center;
        }

        h1 { color: var(--primary); font-size: 1.8rem; margin-bottom: 30px; }

        /* The trick: A container that allows buttons to swap */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        #yesBtn { background: var(--primary); color: white; }
        #noBtn { background: var(--secondary); color: var(--primary); }

        #successArea { display: none; }
        .success-text { font-size: 1.4rem; color: #800f2f; line-height: 1.6; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .falling-element {
            position: fixed;
            top: -50px;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="envelope" onclick="openLetter()">
        <div class="heart-icon">üíå</div>
        <p style="color: #ff4d6d; font-weight: bold; margin-top: 10px;">A message for Navya...</p>
    </div>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <h1>Will you be my Valentine, Navya? üåπ</h1>
            <div class="btn-group" id="btnGroup">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn" onmouseover="swapButtons()" onclick="swapButtons()">No</button>
            </div>
        </div>

        <div id="successArea">
            <div class="success-text">
                <p id="typingText" style="font-weight: bold;"></p>
                <h2 style="font-size: 3rem; margin: 15px 0;">üåπ‚ù§Ô∏èüåπ</h2>
                <h3 style="color: var(--primary); margin: 0;">Happy Valentine's Day!</h3>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
        }

        // The Switcheroo Logic
        function swapButtons() {
            const btnGroup = document.getElementById('btnGroup');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            // Check current order and flip it
            if (btnGroup.style.flexDirection === 'row-reverse') {
                btnGroup.style.flexDirection = 'row';
            } else {
                btnGroup.style.flexDirection = 'row-reverse';
            }
        }

        function showSuccess() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('successArea').style.display = 'block';
            document.body.style.backgroundColor = '#ffb3c1';
            
            const text = "You just made my heart bloom, wifey!";
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("typingText").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 80);
                }
            }
            typeWriter();
            startFalling();
        }

        function startFalling() {
            const symbols = ['‚ù§Ô∏è', 'üåπ', 'üå∏', 'üíñ'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                    el.className = 'falling-element';
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    el.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(el);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
