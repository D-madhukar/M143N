<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Navya üåπ</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --glass: rgba(255, 255, 255, 0.88);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
            overflow: hidden;
        }

        /* Background Layers */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s ease;
            z-index: 1;
        }

        /* Initial Eiffel Tower Background */
        #eiffelBg {
            background-image: url('https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?q=80&w=2000&auto=format&fit=crop');
            opacity: 0;
        }

        /* Personal Photo Background */
        #personalBg {
            background-image: url('us.jpg'); /* Ensure your photo is named us.jpg */
            opacity: 0;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 2;
            display: none;
        }

        /* Envelope */
        #envelope {
            cursor: pointer;
            text-align: center;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        .heart-icon { font-size: 100px; filter: drop-shadow(0 5px 15px rgba(255, 77, 109, 0.4)); }

        /* Container - Lower Position */
        .container {
            background: var(--glass);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 85%;
            z-index: 10;
            display: none;
            text-align: center;
            margin-top: 25vh; /* Moves it lower to see the tower/faces */
        }

        h1 { color: var(--primary); font-size: 1.6rem; margin-bottom: 25px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            min-width: 100px;
            transition: transform 0.2s;
        }

        #yesBtn { background: var(--primary); color: white; }
        #noBtn { background: #eee; color: #555; }

        #successArea { display: none; }
        .love-letter { font-size: 1.15rem; color: #4a0e0e; line-height: 1.6; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .falling-heart {
            position: fixed;
            top: -50px;
            z-index: 15;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="eiffelBg" class="bg-layer"></div>
    <div id="personalBg" class="bg-layer"></div>
    <div id="overlay"></div>

    <div id="envelope" onclick="openLetter()">
        <div class="heart-icon">üíå</div>
        <p style="color: var(--primary); font-weight: bold; margin-top: 15px;">Click to open, Navya...</p>
    </div>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <h1>Will you be my Valentine, Navya? üåπ</h1>
            <div class="btn-group" id="btnGroup">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn" onmouseover="swapButtons()" onclick="swapButtons()">No</button>
            </div>
        </div>

        <div id="successArea">
            <div class="love-letter">
                <p id="typingText" style="font-weight: bold; font-size: 1.3rem; color: var(--primary);"></p>
                <div id="finalMessage" style="display:none; opacity: 0; transition: opacity 1.5s;">
                    <p>To my wonderful wifey,</p>
                    <p>Every moment with you is a gift. You fill my life with so much joy and endless love.</p>
                    <h2 style="color: var(--primary); margin: 15px 0 5px 0;">I Love You! ‚ù§Ô∏è</h2>
                    <p style="margin-top: 0; font-weight: bold;">Happy Valentine's Day!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('eiffelBg').style.opacity = '1';
            document.getElementById('overlay').style.display = 'block';
        }

        function swapButtons() {
            const btnGroup = document.getElementById('btnGroup');
            // Toggle the flex direction to swap buttons
            if (btnGroup.style.flexDirection === 'row-reverse') {
                btnGroup.style.flexDirection = 'row';
            } else {
                btnGroup.style.flexDirection = 'row-reverse';
            }
        }

        function showSuccess() {
            // Fade out Eiffel, Fade in Personal Photo
            document.getElementById('eiffelBg').style.opacity = '0';
            document.getElementById('personalBg').style.opacity = '1';
            
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('successArea').style.display = 'block';
            
            const text = "You just made my heart bloom! üå∏";
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("typingText").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 70);
                } else {
                    const final = document.getElementById('finalMessage');
                    final.style.display = 'block';
                    setTimeout(() => final.style.opacity = '1', 100);
                }
            }
            typeWriter();
            createHearts();
        }

        function createHearts() {
            const symbols = ['‚ù§Ô∏è', 'üíñ', 'üåπ', 'üå∏'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
