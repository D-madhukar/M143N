<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Navya üåπ</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --glass: rgba(255, 255, 255, 0.88);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Initial center for envelope */
            background-color: #fff0f3;
            overflow: hidden;
        }

        /* Full Screen Background Photo */
        #bgPhoto {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('us.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 1;
        }

        /* Overlay to darken background slightly for readability */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 2;
        }

        /* Initial Envelope */
        #envelope {
            cursor: pointer;
            text-align: center;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        .heart-icon { font-size: 100px; filter: drop-shadow(0 5px 15px rgba(255, 77, 109, 0.4)); }

        /* Main Message Container - Moved Lower */
        .container {
            background: var(--glass);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 85%;
            z-index: 10;
            display: none;
            text-align: center;
            border: 1px solid white;
            /* Positioning logic to move it lower */
            position: relative;
            margin-top: 15vh; 
        }

        h1 { color: var(--primary); font-size: 1.6rem; margin-bottom: 20px; }

        /* Swap Container Logic */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            min-width: 100px;
        }

        #yesBtn { background: var(--primary); color: white; }
        #noBtn { background: #eee; color: #555; transition: none; }

        #successArea { display: none; }
        .love-letter { font-size: 1.1rem; color: #4a0e0e; line-height: 1.5; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .falling-heart {
            position: fixed;
            top: -50px;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="bgPhoto"></div>
    <div id="overlay"></div>

    <div id="envelope" onclick="openLetter()">
        <div class="heart-icon">üíå</div>
        <p style="color: var(--primary); font-weight: bold; margin-top: 15px;">Click to open, Navya...</p>
    </div>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <h1>Will you be my Valentine, Navya? üåπ</h1>
            <div class="btn-group" id="btnGroup">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn" onmouseover="swapButtons()" onclick="swapButtons()">No</button>
            </div>
        </div>

        <div id="successArea">
            <div class="love-letter">
                <p id="typingText" style="font-weight: bold; font-size: 1.3rem; color: var(--primary); margin-bottom: 5px;"></p>
                <div id="finalMessage" style="display:none; opacity: 0; transition: opacity 1.5s;">
                    <p>To my wonderful wifey,</p>
                    <p>Every moment with you is a gift. You fill my life with so much joy and endless love.</p>
                    <h2 style="color: var(--primary); margin: 15px 0 5px 0;">I Love You! ‚ù§Ô∏è</h2>
                    <p style="margin-top: 0; font-weight: bold;">Happy Valentine's Day!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            // Align container lower after opening
            document.body.style.alignItems = 'center'; 
        }

        // SWAP LOGIC: Switches the order of buttons in the flexbox
        function swapButtons() {
            const btnGroup = document.getElementById('btnGroup');
            if (btnGroup.style.flexDirection === 'row-reverse') {
                btnGroup.style.flexDirection = 'row';
            } else {
                btnGroup.style.flexDirection = 'row-reverse';
            }
        }

        function showSuccess() {
            document.getElementById('bgPhoto').style.opacity = '1';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('successArea').style.display = 'block';
            
            const text = "You just made my heart bloom! üå∏";
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("typingText").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 70);
                } else {
                    const final = document.getElementById('finalMessage');
                    final.style.display = 'block';
                    setTimeout(() => final.style.opacity = '1', 100);
                }
            }
            typeWriter();
            createHearts();
        }

        function createHearts() {
            const symbols = ['‚ù§Ô∏è', 'üíñ', 'üåπ', 'üå∏'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
